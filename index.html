<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Kalam:wght@300;400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/980ae3f9ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="page1">
            <div class="heading flex">
                <p>Tic Tac Toe</p>
            </div>
           
            <div class="outer">
                <div id="r1" class="box">
                    
                </div>
                <div id="r2" class="box"></div>
                <div id="r3" class="box"></div>

                <div id="r4" class="box"></div>
                <div id="r5" class="box">
                
                </div>
                <div id="r6" class="box"></div>

                <div id="r7" class="box"></div>
                <div id="r8" class="box"></div>
                <div id="r9" class="box"></div>

            </div>
            <div class="button flex">
                <div class="innerbutton flex">
                    <p>New Game</p>
                </div>
            </div>
            <div class="result flex">
                <p id="cong">Congratulations</p>
                <p id="rs">X Won</p>

            </div>

        </div>
        
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
